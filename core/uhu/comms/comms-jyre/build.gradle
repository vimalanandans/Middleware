apply plugin: 'java'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
    }
}

repositories {
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    compile project(':core:uhu:uhu-control-messages')
    compile project(':core:uhu:commons')
    //compile project(':core:uhu:comms:comms-processor')
    //compile project(':core:uhu:comms:streaming')
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'org.slf4j:slf4j-api:1.7.6'

    // zeromq
    compile files('lib/jeromq-0.3.6-SNAPSHOT.jar')
    compile files('lib/zyre-jeromq-0.1.1-SNAPSHOT.jar')

}
//build.dependsOn(copyLib)

task copyLib(type: Copy) {
    from('lib') {
        into('build/classes/main')
        include '*'
    }
}
