apply plugin: 'java'
jar {
    manifest {
        attributes 'Implementation-Title': 'Control Messages for Uhu', 'Implementation-Version': version
    }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.6'
    compile project(':core:uhu:uhu-API-impl')
    compile project(':core:uhu:utils:uhu-network-util')
    compile project(':core:uhu:uhu-device-objects')
}

